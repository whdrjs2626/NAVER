<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>NAVER</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
        <link rel="stylesheet" href="./naver.css"/>
    </head>
    <body>
        <header>
            <div id="header-center">
                <!-- 가운데 정렬 div-->
                <span>네이버를 시작페이지로</span>
                <span>쥬니어네이버</span>
                <span>해피빈</span>
                <div id="header-search">
                    <a href="https://www.naver.com">
                        <h1 id="header-logo">
                            네이버
                        </h1>
                    </a>
                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input/>
                        <button class="blind">검색</button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav>
            <div>
                <ul>
                    <li>메일</li>
                    <li>카페</li>
                    <li>블로그</li>
                    <li>지식in</li>
                    <li>쇼핑</li>
                    <li>Pay</li>
                </ul>
            </div>
        </nav>
        <main>
            <div>
                <h2>실시간 검색어</h2>
                <h3>연합뉴스</h3>
                <ol>
                    <li>속보) 집가고시픔</li>
                    <li>속보) 화장실도 가고시픔</li>
                    <li>속보) 배고픔</li>
                </ol>
                <h3>언론사 목록</h3>
                <ul>
                    <li><img src="./KBS.png" alt="KBS"/></li>
                    <li><img src="./과학동아.png" alt="과학동아"/></li>
                    <li><img src="./매일경제.png" alt="매일경제"/></li>
                    <li><img src="./파이낸셜뉴스.png" alt="파이낸셜뉴스"/></li>
                    <li><img src="./한국경제TV.png" alt="한국경제TV"/></li>
                    <li><img src="./한국일보.png" alt="한국일보"/></li>
                </ul>
                <h3>로그인</h3>
                <h5>뉴스</h5>
                <h6>법률</h6>
            </div>
        </main>
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
